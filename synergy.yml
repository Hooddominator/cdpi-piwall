---
- hosts: piwall
  become: true
  tasks:
  - name: install synergy-package
    apt: name=synergy state=present
  - name: create synergy-config
    template: src=templates/synergy.j2 dest=/etc/synergy.conf owner=pi group=pi mode=0644
  - name: start server
    shell: synergys --daemon --config /etc/synergy.conf
    when: synergy == "server"
  - name: start clients
    shell: synergyc {{ synergy }}
    when: synergy != "server"
  - name: notification
    shell: export DISPLAY=:0;export XAUTHORITY=~pi/.Xauthority;gxmessage "synergy is now up!" -timeout 5
